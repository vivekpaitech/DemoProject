trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJob   
  - job: SecondJob
    steps:
    - bash: echo Build SecondJob
- stage: DevDeploy
  dependsOn: Build  
  jobs:
  - job: DevDeployJob
    steps:
    - bash: echo Build DevDeployJob   
- stage: QADeploy
  dependsOn: Build
  jobs:
  - job: QADeployJob
    steps:
    - bash: echo Build QADeployJob   
- stage: ProdDeploy
  dependsOn: 
  - DevDeploy
  - QADeploy   
  jobs:
  - job: ProdDeployJob
    steps:
    - bash: echo Build ProdDeployJob 